{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="col-md-12">
        {% for notify in notification %}
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <small class="text-muted">{{notify[1]}} - {% if usertype == 'teacher' %}{{notify[4]}}{% endif %}</small>
                {% if usertype == 'teacher' %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="/update_notification/{{ notify[0] }}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="/delete/{{ notify[0] }}">Delete</a>
                </div>
                {% endif %}
                <h3 class="mb-0">
                    <a class="text-dark" href="#">{{notify[2]}}</a>
                </h3>
                <hr>
                <p class="card-text mb-auto">{{notify[3]}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
